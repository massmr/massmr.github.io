<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Oh my food</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../sass/style.css">
</head>

<body>
  <header class="header_page">
    <!--            link to index.html-->
    <a rel="accueil" href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
    <nav>
      <!--            logo-->
      <img class="header_page-img" src="../images/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
    </nav>
  </header>
  <main>
  <!--  background restaurant image-->
    <section class="background_image">
      <img src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="palette du gout background">
    </section>
    <!--  restaurants' menus-->
    <section class="centerMenuSection-for-Desktop">
      <div class="menu_section">
        <!-- restaurant name-->
        <div class="menu_section-title">
          <p class="restaurant_name">La palette du goût</p>
          <i class="fa-regular fa-heart"></i>
        </div>
        <!-- menu cards -->
        <div class="menu_section-cards">
          <!-- starters title  -->
          <div class="menu_section-cards-title">
            <h3>ENTRÉES</h3>
            <hr />
          </div>
          <!--   starter cards     -->
          <div class="menu_section-cards-container">
            <article class="menu_section-cards-singleCard">
                <p class="recepy_name">Fricassée d'escargots</p>
                <div>
                  <p class="recepy_spec">Au piment d'espelette</p>
                  <p class="recepy_price">25€</p>
                </div>
            </article>
            <article class="menu_section-cards-singleCard">
              <p class="recepy_name">Foie gras de canard mi-cuit</p>
              <div>
                <p class="recepy_spec">Et ses copeaux de truffe noire</p>
                <p class="recepy_price">35€</p>
              </div>
            </article>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
